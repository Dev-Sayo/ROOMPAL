<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get started</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/styles/register.css" />
  </head>
  <body class="m-0 p-0 border-box">
    <main>
      <section>
        <!-- verify your email overlay -->
        <div
          id="verify-email"
          class="verify-email-overlay w-163.5 h-124.75 bg-white border rounded-[14px] hidden"
        >
          <button class="okay-btn">okay</button>
        </div>

        <div class="grid grid-cols-2 items-stretch h-full">
          <div class="register-input-frame w-full p-20">
            <h2 class="text-5xl font-medium capitalize pb-3">
              get started now
            </h2>
            <p class="text-[#7c7c7c] text-xl pb-4">
              Enter your credential to create an account with us
            </p>
            <div class="log-in flex items-center gap-8">
              <a
                href=""
                class="w-[70%] h-11 bg-[#f5f5f5] font-medium rounded-full flex items-center justify-center gap-3"
              >
                <img
                  class="w-4 h-4"
                  src="assets/images/devicon_google.png"
                  alt=""
                />Log in with google</a
              >
              <a
                href=""
                class="w-[70%] h-11 bg-[#f5f5f5] font-medium rounded-lg flex items-center justify-center gap-3"
                ><img
                  class="w-4 h-4"
                  src="assets/images/Vector-(4).png"
                  alt=""
                />Log in with Apple</a
              >
            </div>
            <form id="register-form" class="register-form mt-10">
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="name">Full Name</label>
                <input
                  id="name"
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="write your name"
                />
                <div class="error" id="nameError"></div>
              </div>
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="email"
                  >Email Address</label
                >
                <input
                  id="email"
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="write your Email"
                />
                <div class="error" id="emailError"></div>
              </div>
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="password"
                  >Password</label
                >
                <input
                  id="password"
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="Enter password"
                />
                <div class="error" id="passwordError"></div>
              </div>
              <div class="input-box w-full">
                <label class="flex flex-col mb-3" for="password"
                  >Confirm Password</label
                >
                <input
                  id="confirmPassword"
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="Enter password"
                />
                <div class="error" id="confirmPasswordError"></div>
              </div>
              <div class="mt-5 flex items-center gap-3 mb-5">
                <input
                  type="checkbox"
                  class="w-4 h-4 accent-[#223448] cursor-pointer"
                />
                <span> <span>I agree to the terms and conditions</span></span>
              </div>
              <div
                class="bg-[#223448] text-[#e9e0cf] w-full rounded-full h-10 flex items-center justify-center cursor-pointer mb-4"
              >
                <button class="w-full cursor-pointer">Create Account</button>
              </div>
              <span
                >Already have an account?
                <a class="text-green-700" href="login.html">Sign in</a></span
              >
            </form>
          </div>
          <div class="w-full">
            <div class="bg-side">
              <h2>Roompal</h2>
              <p>
                We are a housing and roommate matching platform built to make
                finding a place to live simple, safe, and reliable.
              </p>
              <img class="backdrop" src="assets/images/blur-blue.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="pages/auth/auth-js/register.js"></script>
  </body>
</html>
